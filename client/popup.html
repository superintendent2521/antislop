<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Slop YouTube Blocker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .status {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-value {
            font-weight: bold;
        }
        
        .active {
            color: #27ae60;
        }
        
        .blocked {
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš«</div>
        <div class="title">Anti-Slop Blocker</div>
    </div>
    
    <div class="status">
        <div class="status-item">
            <span>Status:</span>
            <span class="status-value active">Active</span>
        </div>
        <div class="status-item">
            <span>API Connection:</span>
            <span class="status-value" id="api-status">Checking...</span>
        </div>
        <div class="status-item">
            <span>Videos Blocked:</span>
            <span class="status-value" id="blocked-count">0</span>
        </div>
    </div>
    
    <div class="footer">
        Protecting you from AI slop content
    </div>

    <script src="popup.js"></script>
</body>
</html>
